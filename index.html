<!DOCTYPE html>
<html>

<head>

    <title>SurveyRocks</title>

    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta name="author" content="Semos - www.semos.com.mk">
    <meta http-equiv="X-UA-Compatible" content="IE=10"/>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=IE8"/>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">

    <!-- jQuery -->
    <script type="text/javascript" src="jquery-1.9.1.min.js"></script>

    <!-- CSS Styles -->
    <link rel="stylesheet" href="style.css" />

    <link rel="stylesheet" href="jquery.mobile-1.3.1.css" />

    <!-- jQuery Mobile -->
    <script type="text/javascript" src="jquery.mobile-1.3.2.min.js"></script>

    <!--knockout js-->
    <script type="text/javascript" src="knockout-2.2.1.js"></script>
	<script type="text/javascript" src="dropdown.js"></script>

  <meta name="google-translate-customization" content="4f69a7c528e7c639-15cc8d28c9d23f3c-g5069a7d5ec28aa7c-b" />

</head>

<body style="margin: 0px; background-color: #fafafa;">

<div id="main_container" class="main_container_cl">
<!-----------------------START HEADER PART---------------------------------------------------------------------------------------->
    <div class="desktop_menu" id="header">
        <div style="height: 100%;" class="logo_home_container logo_mobile">
            <img src="img/logo_surveyrocks.svg" class="logo_dm" />
            <h1 class="survTitle" data-bind="text: surveyObject.SurveyTitle">Naslov 2139712349</h1>
        </div>
    </div>
	</br>
<!----------------END HEADER PART---------------------------------------------------------------------------------------->
<div id="testForBinding" data-bind="foreach: surveyObject.arrayOfQuestions">
    <!-- ko if: QuestionType == "Text" -->
    <div data-bind="template: { name: 'textBox-template', data: $data },attr:{class:'test question_input'}"></div>
    <!-- /ko -->
    <!-- ko if: QuestionType == "Rating" && IsMultiChoice == 0 -->
    <div data-bind="template: { name: 'ratingBox-template', data: $data },attr:{class:'test'}"></div>
    <!-- /ko -->
    <!-- ko if: QuestionType == "Options" && IsMultiChoice == 0 -->
    <div data-bind="template: { name: 'optionsBox-template', data: $data },attr:{class:'test'}"></div>
    <!-- /ko -->
    <!-- ko if: IsMultiChoice > 0 &&  QuestionType == "Rating" -->
    <div data-bind="template: { name: 'dropdownsRating-template', data: $data },attr:{class:'test'}"></div>
    <!-- /ko -->
    <!-- ko if: IsMultiChoice > 0 &&  QuestionType == "Options" -->
    <div data-bind="template: { name: 'dropdownsOptions-template', data: $data },attr:{class:'test'}"></div>
    <!-- /ko -->
</div>
<!-------------------------------- page text -------------------------->

<script type="text/html" id="textBox-template">
 
    <div data-role="content">
       
        <div class="title_quest">
            <b data-bind="html:$data.Title"></b>
        </div>
        
        <div data-role="content" data-bind="attr:{id:'message_txt_area_box_'+$parent.IdSurveyQuestions}" class="content_fluid">
            <div class="shadow_card"> </div>
         <div class="padding_container border3">  </div> 
            <div class="message_top"></div>
            <div class="pin_message" style="margin-top: -20px;"></div>
            <div class="message_txt_area message_expandable message_d2">
                <textarea  data-bind="attr: {id: 'message_txt_area_'+ $parent.IdSurveyQuestions}" cols="40" rows="8" maxlength="4500" name="textarea_1" placeholder="Write your answer here and consider the assistance found in the side panel..." class="message_text ui-input-text ui-body-d ui-corner-all ui-shadow-inset"></textarea>
            </div>
        </div>
		<div class="line_info"></div>
    </div>
</script>
<!------------------------ PAGE Feedback_rating ---------------------------------------------------->

        <div class="title_quest">
            <b data-bind="html:$data.Title"></b>
        </div>
        
	    
         <div data-role="content"  class="content_create reating_size"> 

             <div class="shadow_card">
                <div style="padding-left: 2%; padding-right: 2%; padding-top: 10px; text-align: center; margin-top: 10px; width: 96%;"></div>
            </div>

                </div>

                    <span> to </span>
                    <span data-bind="text: $data.RateTo"></span>
                </p>
                <div class="line_info33"></div>
            </div>

            <div class="slider_ribbon">
                <input type="range"  name="slider-feedback-rating" id="slider-feedback-rating" style="display:none" data-highlight="true" min="1" max="" value="5" step="1" >
            </div>

             <div class="outt" style="margin-left: 42%;">

            <div data-bind="attr: {id:'content_feedback_'+$data.IdSurveyQuestions}" class="photo_question_cont_rat">

                    <input type="radio" data-bind="attr:{id:'odg'+$parent.IdSurveyQuestions +'_' +Value, class:'radioForRatings', name:'photo_questions_' + $parent.IdSurveyQuestions, value:Value,'data-value':$parent.IdSurveyQuestions}" data-role="none">

<!------------------------- PAGE feedback_options -------------------------------------------------->
<script type="text/html" id="optionsBox-template">
    
    <div>
       
       
        <div data-role="content" data-theme="d" data-dom-cache="false" id="feedback_options" >
            <div data-role="panel" id="feedback_options" class="left_panel_dm_size" data-swipe-close="true" style="position: fixed;"></div>
        </div>

        <div class="title_quest"><b data-bind="html:$data.Title">QUESTION_TITLEoptions</b></div>
      
        
            <div data-role="content" data-position-fixed="true" data-bind="attr: {id:'content_feedback_'+$data.IdSurveyQuestions}" class="content_create">

                <div class="shadow_card">  </div>		

                <div class="photo_question_cont_opt" data-enhance="false">

                <div  data-bind="foreach: $data.QuestionOptions, attr:{class:'photo_radios_options koloni'}">

                    <input type="radio" data-role="none" data-bind="attr:{name:'radioForOption' + $parent.IdSurveyQuestions,class:'radioForOptions', id:'odg_'+$parent.IdSurveyQuestions+'_'+ $index(),value:$data.Value,'data-value':$parent.IdSurveyQuestions}">

                    <label class="anketa_simple_options_label" data-bind="attr:{for:'odg_'+$parent.IdSurveyQuestions+'_'+ $index()}" data-role="none">
                        <div class="anketa_simple_options">
                            <div class="desc_anketa_slika_opt" data-bind="html:Description">1</div>
                        </div>
                    </label>
                 </div>
             </div>
			 <div class="line_info"></div>
        </div>
        <div class="desktop_rp_bg"></div>
    </div>
</script>

<!------------------------- PAGE dropdowns rating -------------------------------------------------->
<script type="text/html" id="dropdownsRating-template">
    
    <div>            
        <div data-role="content" data-theme="d" data-dom-cache="false" id="feedback_options" >
            <div data-role="panel" id="feedback_options" class="left_panel_dm_size" data-swipe-close="true" style="position: fixed;"></div>
        </div>

        <div class="title_quest"><b data-bind="html:$data.Title">QUESTION_TITLErating</b></div>      
        
            <div data-role="content" data-position-fixed="true" data-bind="attr: {id:'content_feedback_'+$data.IdSurveyQuestions}" class="content_create">

                <div class="shadow_card">  </div>		

                <div class="photo_question_cont_opt" data-enhance="false">

                <div data-enhance="false" data-role="none" data-bind="foreach: $data.DropdownsOptions, attr:{ id:'feedback_dropdown_numeric_' + $parent.IdSurveyQuestions, class:'ui-field-contain photo_radios DIVcantSayCheckBoxOptions_'+ $parent.IdSurveyQuestions }">

                    <span class="custom-dropdown big" >
                        <select data-bind=" attr:{'id':'ddl' + $parent.IdSurveyQuestions+'_'+ddlOrderNumber, 'data-indexDdl':ddlOrderNumber, class: 'ddlOptionsRating select_style DDlselect'+$parent.IdSurveyQuestions + $index()}, options:$data.ddlQuestionOptions,optionsText: 'Value',optionsValue: 'Value',optionsCaption: 'Choose...'"  data-role="none"></select>
                    </span>
                </div>

            </div>
			 <div class="line_info"></div>
        </div>
        <div class="desktop_rp_bg"></div>
    </div>
</script>

<!------------------------- PAGE dropdowns options  -------------------------------------------------->
<script type="text/html" id="dropdownsOptions-template">
    
    <div>            
        <div data-role="content" data-theme="d" data-dom-cache="false" id="feedback_options" >
            <div data-role="panel" id="feedback_options" class="left_panel_dm_size" data-swipe-close="true" style="position: fixed;"></div>
        </div>

        <div class="title_quest"><b data-bind="html:$data.Title">QUESTION_TITLEoptions</b></div>      
        
            <div data-role="content" data-position-fixed="true" data-bind="attr: {id:'content_feedback_'+$data.IdSurveyQuestions}" class="content_create">

                <div class="shadow_card">  </div>		

                <div class="photo_question_cont_opt" data-enhance="false">
                    <!-- ko if:$data.IsMultiChoice == 3 -->
                    <div data-enhance="false"  data-bind="foreach: $data.DropdownsOptions, attr:{ id:'feedback_dropdown_numeric_' + $parent.IdSurveyQuestions, class:'dropDownMenu photo_radios DIVcantSayCheckBoxOptions_'+ $parent.IdSurveyQuestions}">

                        <span class="custom-dropdown big"  >
                            <select data-bind=" attr:{'id':'ddl' + $parent.IdSurveyQuestions+'_'+ddlOrderNumber, 'data-id':$parent.IdSurveyQuestions, 'data-indexDdl':ddlOrderNumber, class: 'ddlOptionsOptions DDlselect'+$parent.IdSurveyQuestions + $index()}, options:$data.ddlQuestionOptions,optionsText: 'Description',optionsValue: 'Value',optionsCaption: 'Choose...'"  data-role="none"></select>
                       </span>
                    </div>
                     <!-- /ko -->
                    <!-- ko if:$data.IsMultiChoice == 1 -->
                    <div data-bind="foreach: $data.QuestionOptions, attr:{ id:'feedback_options_checkbox_' + $parent.IdSurveyQuestions, class:'photo_radios DIVcantSayCheckBoxOptions_'+ $parent.IdSurveyQuestions }">
                        <label class="checkbox_container">
                            <input class="ddlMultiOptions" type="checkbox" data-bind="attr:{id:'odg'+$parent.IdSurveyQuestions + '_'+ Value,value:Value, 'data-id':$parent.IdSurveyQuestions,value:Value}" name="photo_questions" data-role="none">
                            <span class="checkmark"></span>
                            <span data-bind="text: Description"></span>
                        </label>
                    </div>

                    <!-- /ko -->
            </div>
			 <div class="line_info"></div>
        </div>
        <div class="desktop_rp_bg"></div>
    </div>
</script>


 <!-------------------------- thankyou -------------------------->
 <div type="text/html" id="thankst-template" style="display: none">
    <div data-role="content" id="paymentinfo_recognize_content" style="margin-left: 25%; margin-right: 25%;overflow: hidden;">

        <div style="margin-top:200px" class="thankyou_form">
            <div class="naslov_thankst">You have successfully submitted your survey answers! Thanks for your Feedback!.</div>
        <div class="tekst_thankst" data-bind=""></div><br>
        </div>
    </div>
</div>
 
 <!-------------------------- FOOTER ---------------------------------------------------------------->

 <div data-role="none" id="sbmtBtn" class="btn">
    <button data-role="none" id="submitBtn" type="submit" class="icon-primary" data-bind="click: submitBtn">Submit</button>
</div>
<div class="center_footer_huge">
            <p class="copyright_dm" style="text-align: center !important">Copyright &copy; 2018 SurveyRocks. All rights reserved.</p>
        </div>

</div>
